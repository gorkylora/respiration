<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Respiraci√≥n - Terapia AR</title>
    <meta name="description" content="Experiencia de realidad aumentada para ejercicios de respiraci√≥n">
    
    <!-- Librer√≠as -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            width: 100vw;
            height: 100vh;
        }

        /* Pantalla de carga */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            text-align: center;
            padding: 20px;
        }

        #loading.hidden {
            display: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(76, 201, 240, 0.3);
            border-top: 5px solid #4cc9f0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #4cc9f0;
        }

        .loading-subtext {
            font-size: 1em;
            opacity: 0.8;
            line-height: 1.6;
            max-width: 300px;
        }

        /* Botones flotantes */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 9999;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .floating-btn {
            width: 55px;
            height: 55px;
            background: rgba(76, 201, 240, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.4em;
            transition: all 0.3s ease;
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .floating-btn:hover {
            transform: scale(1.15);
            background: rgba(76, 201, 240, 1);
        }

        .floating-btn.save-contact {
            background: rgba(34, 197, 94, 0.9);
        }

        .floating-btn.website {
            background: rgba(139, 69, 19, 0.9);
        }

        /* Instrucciones */
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            padding: 15px 25px;
            border-radius: 25px;
            z-index: 9998;
            text-align: center;
            font-size: 1.1em;
            border: 2px solid #4cc9f0;
            backdrop-filter: blur(10px);
            max-width: 90%;
        }

        #instructions.found {
            background: rgba(76, 201, 240, 0.9);
            color: #000;
            border-color: white;
        }

        /* Modal de contacto */
        .contact-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10001;
            justify-content: center;
            align-items: center;
        }

        .contact-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 90%;
            border: 2px solid #4cc9f0;
        }

        .contact-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .contact-option {
            padding: 10px 15px;
            background: #4cc9f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
            
            #instructions {
                font-size: 0.9em;
                padding: 12px 20px;
            }
            
            .loading-text {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            .floating-buttons {
                bottom: 10px;
                gap: 10px;
            }
            
            .floating-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading">
        <div class="loader"></div>
        <div class="loading-text">üåø Terapia de Respiraci√≥n AR</div>
        <div class="loading-subtext">
            <p>‚úÖ Permite el acceso a la c√°mara</p>
            <p>üéØ Enfoca el marcador con tu dispositivo</p>
            <p>üå¨Ô∏è Sigue el ritmo de respiraci√≥n</p>
        </div>
    </div>

    <!-- Instrucciones -->
    <div id="instructions">
        <i class="fas fa-search"></i> Buscando marcador...
    </div>

    <!-- Modal de guardar contacto -->
    <div id="contactModal" class="contact-modal">
        <div class="contact-content">
            <h3>üì± Guardar Contacto</h3>
            <p>Elige c√≥mo quieres guardar nuestra informaci√≥n:</p>
            <div class="contact-options">
                <button class="contact-option" onclick="saveVCard()">VCard</button>
                <button class="contact-option" onclick="saveToContacts()">Contactos</button>
                <button class="contact-option" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Escena de Realidad Aumentada -->
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="
            sourceType: webcam;
            detectionMode: mono;
            matrixCodeType: 3x3;
            debugUIEnabled: false;
        "
        renderer="logarithmicDepthBuffer: true;">

        <!-- Marcador AR -->
        <a-marker 
            id="ar-marker"
            type="pattern" 
            url="data/pattern-marker.patt"
            emitevents="true"
            smooth="true"
            smoothCount="10">

            <!-- Video de respiraci√≥n -->
            <a-video
                id="breathing-video"
                src="respiracion.mp4"
                position="0 0.5 0"
                width="1.8"
                height="1.0"
                rotation="-90 0 0"
                autoplay="true"
                loop="true"
                preload="auto"
                crossorigin="anonymous">
            </a-video>

            <!-- T√≠tulo -->
            <a-text
                value="TERAPIA DE RESPIRACI√ìN"
                position="0 1.3 0"
                align="center"
                color="#4cc9f0"
                scale="1.0 1.0 1.0">
            </a-text>

            <!-- Instrucciones -->
            <a-text
                value="Inhala profundamente\nExhala lentamente"
                position="0 -0.8 0"
                align="center"
                color="#ffffff"
                scale="0.7 0.7 0.7">
            </a-text>
        </a-marker>

        <!-- C√°mara -->
        <a-entity camera></a-entity>

        <!-- Luces -->
        <a-entity light="type: ambient; color: #888; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.8" position="-1 2 1"></a-entity>
    </a-scene>

    <!-- Botones flotantes -->
    <div class="floating-buttons">
        <!-- Instagram -->
        <a href="https://instagram.com/tu_usuario" target="_blank" class="floating-btn" title="S√≠guenos en Instagram">
            <i class="fab fa-instagram"></i>
        </a>

        <!-- WhatsApp -->
        <a href="https://wa.me/1234567890" target="_blank" class="floating-btn" title="Chatea por WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>

        <!-- Guardar Contacto -->
        <a href="#" class="floating-btn save-contact" title="Guardar Contacto" onclick="showContactModal()">
            <i class="fas fa-address-book"></i>
        </a>

        <!-- Sitio Web -->
        <a href="https://tusitio.com" target="_blank" class="floating-btn website" title="Visita nuestro sitio web">
            <i class="fas fa-globe"></i>
        </a>
    </div>

    <script>
        // Variables globales
        let sceneLoaded = false;
        let markerFound = false;

        // Inicializaci√≥n cuando la escena carga
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('‚úÖ Realidad Aumentada cargada');
            sceneLoaded = true;
            
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2500);
        });

        // Elementos del DOM
        const instructions = document.getElementById('instructions');
        const marker = document.getElementById('ar-marker');
        const video = document.getElementById('breathing-video');
        const contactModal = document.getElementById('contactModal');

        // Detecci√≥n del marcador
        marker.addEventListener('markerFound', () => {
            console.log('üéØ Marcador detectado');
            markerFound = true;
            instructions.innerHTML = '<i class="fas fa-check-circle"></i> Marcador detectado - Respira con el video';
            instructions.classList.add('found');
        });

        marker.addEventListener('markerLost', () => {
            console.log('üîç Marcador perdido');
            markerFound = false;
            instructions.innerHTML = '<i class="fas fa-search"></i> Enfoca el marcador con tu c√°mara';
            instructions.classList.remove('found');
        });

        // Manejo del video
        video.addEventListener('loadeddata', () => {
            console.log('‚úÖ Video cargado correctamente');
        });

        video.addEventListener('error', (e) => {
            console.error('‚ùå Error con el video:', e);
            instructions.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error con el video';
        });

        // Funciones para el modal de contacto
        function showContactModal() {
            contactModal.style.display = 'flex';
        }

        function closeModal() {
            contactModal.style.display = 'none';
        }

        function saveVCard() {
            // Crear y descargar VCard
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Nombre del Terapeuta
ORG:Terapia de Respiraci√≥n
TEL:1234567890
URL:https://tusitio.com
EMAIL:info@tusitio.com
NOTE:Terapeuta especializado en ejercicios de respiraci√≥n
END:VCARD`;

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contacto.vcf';
            a.click();
            closeModal();
        }

        function saveToContacts() {
            // Intentar usar la API de contactos del navegador
            if ('contacts' in navigator && 'select' in navigator.contacts) {
                navigator.contacts.select(['name', 'tel', 'email'], { multiple: false })
                .then(console.log)
                .catch(console.error);
            } else {
                // Fallback para dispositivos m√≥viles
                window.open('tel:1234567890');
            }
            closeModal();
        }

        // Cerrar modal al hacer clic fuera
        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) closeModal();
        });

        // Permitir reproducci√≥n al tocar la pantalla
        document.addEventListener('click', () => {
            if (video.paused) {
                video.play().catch(console.log);
            }
        });

        // Cerrar modal con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Manejar cambios de visibilidad
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && markerFound) {
                video.play().catch(console.log);
            }
        });
    </script>
</body>
</html>
